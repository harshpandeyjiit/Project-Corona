<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Final Form with CSS</title>
  <link rel="stylesheet" href="./form.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<h1>Information Form</h1>

<form>
  <div class="flex-container">
  <div>
  <p>
    <label>
      Name:<br></label>
    <input type="text" placeholder="Enter Name">
  </p>
  <p>
    <label>
      Phone Number:<br>
    <input type="number" placeholder="123456789">
    </label>
  </p>
  <p>
    <label>
      Email:<br>
    <input type="email" placeholder="something@email.com">
    </label>
  </p>
  <p>
    <label>
      Decribe the health issues that you are facing.<br>
      <textarea rows="10" cols="80" border-radius="5px" placeholder="Decribe the health issues that you are facing."></textarea>
    </label>
  </p>
  <p>
    <label>
      Date Of Birth:<br></label>
    <input type="date">
  </p>
  <p>
    <label>
      Do you belong to the folowing covid Hotspots?<br> </label>
      <select>
					<option value="" disabled selected>City</option>
          <option>New Delhi</option>
          <option>Mumbai</option>
          <option>Bangalore</option>
          <option>Noida</option>
          <option>Chennai</option>
          <option>Kolkata</option>
          <option>None of These</option>
      </select>

  </p>
  <p>
		<label>Your Gender :<br> </label>
			<input type="radio" name="radio" value="Radio 1" id="rad1"><label for="rad1">Male</label><br>
			<input type="radio" name="radio" value="Radio 2" id="rad2"><label for="rad2">Female</label><br>
  </p>
  <p>
    	<label>Do you have any of the following symptoms ?<br> </label>
    <input type="checkbox" name="checkbox" value="Checkbox 1" id="cb1"><label for="cb1">Fever</label><br>
		<input type="checkbox" name="checkbox" value="Checkbox 2" id="cb2"><label for="cb2">Dry Cough</label><br>
		<input type="checkbox" name="checkbox" value="Checkbox 3" id="cb3"><label for="cb3">Cold</label><br>
    <input type="checkbox" name="checkbox" value="Checkbox 3" id="cb4"><label for="cb3">Breathing Issues</label><br>
    <input type="checkbox" name="checkbox" value="Checkbox 3" id="cb5"><label for="cb3">Chest Pain</label><br>
  </p>
  <p><br><br>
    <input type="submit">
		<input type="reset">
  </p>
</div>
</form>
</div>
<!-- partial -->

</body>
</html>
